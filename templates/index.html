<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RESUME SCREENER📝 </title>
    <link rel="stylesheet" href="static/css/styles.css">
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="header-content">
            <span>RESUME SCREENER</span>
            <img src="static/css/images/pngwing.com.png" alt="Logo" class="header-logo">
        </div>
    </header>

    <!-- Main Content Section -->
    <div class="container">
        <h1>🚀 Let’s Find Your Perfect Candidate!</h1>
        <p>“Just upload the job description and the resume. I'll do the rest!”</p>
        <form method="POST" enctype="multipart/form-data">
            <label for="job_description">Job Description 📝</label>
            <textarea name="job_description" id="job_description" rows="5" placeholder="Paste the job description here!" required></textarea>
            
            <label for="resume">Upload Resume (PDF) 📄</label>
            <input type="file" name="resume" id="resume" accept=".pdf" required>

            <button type="submit">🔍 Review Resumes</button>
        </form>
    </div>
    
    <footer>
        Powered by Resume Screener 3000 💼✨
    </footer>
</body>
</html>
